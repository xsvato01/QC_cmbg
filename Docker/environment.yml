name: QC
channels:
  - conda-forge
  - bioconda
  - defaults
  - r
dependencies:
  - bwa=0.7.17
  - bedtools=2.24.0
  - minimap2
  - fastqc
  - picard
  - samtools
  - r-base
  - qualimap
  - multiqc
  - r-data.table=1.13.6
  - r-formattable
  - r-htmlwidgets
  - r-dplyr
  - r-stringr=1.4.0
  - r-stringi=1.7.6
